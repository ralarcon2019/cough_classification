{% extends "layout.html" %}
{% load static %}
{%load crispy_forms_tags %} 

{% block body %}
    <div class="container mx-auto my-5 border w-50 shadow" style="padding: 20px;">
        <h1 class="text-center">User Login</h1>
        <form class="form-with-validation text-center m-2 p 3 mx-auto" style="max-width: 500px;" action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}" />
            {% endif %}
            {% comment %} <button class="form-submit">Submit</button> {% endcomment %}
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-lg mt-4">
                Log In
              </button>
            </div>
            <hr>
            <p class="text-center mb-0">
            Don't have an account?
            <a href="{% url 'users:register' %}" class="btn btn-outline-secondary btn-sm ms-2">
              Create one
            </a>
          </p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock body %}
